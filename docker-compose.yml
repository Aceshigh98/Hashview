
services:
  mongodb:
    image: mongo
    container_name: 'hashview-mongodb_c'
    ports:
      - "27017:27017"
    restart: always

  server:
    build: './server'
    container_name: 'hashview-server_c'
    ports: 
      - '5000:5000'
    volumes:
      - /mountpoint/certs/www.hash-view.com:/etc/letsencrypt/live/www.hash-view.com
    stdin_open: true
    tty: true
    env_file:
      - ./server/.env
    depends_on:
      - mongodb
   

  client:
    build: './client'
    container_name: 'hashview-client_c'
    volumes:
      - /mountpoint/certs/www.hash-view.com:/etc/letsencrypt/live/www.hash-view.com
    ports: 
      - '443:3000'
   



    
 